<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
 <div class="page">
    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" placeholder="Имя" class="popup__field-name">
            <input type="text" placeholder="Описание" class="popup__field-description">
            <button class="popup__field-button">Сохранить</button>
            <button class="popup__close-botton"><img src="images/Close Icon.svg" alt="Закрыть окно" class="popup__close-botton-img"></button>
        </div>
    </div>
  <header class="header">
   <img class="logo" src="images/Vector.svg" alt="Логотоп Место Россия">
  </header>
  <main>
  <section class="profile">
       <img class="profile__avatar" src="images/image.jpg" alt="Аватарка">
       <div class="profile__profile-info">
           <div class="profile__name-button">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-bottom"><img src="images/edit buttom.svg" alt="Редактировать профиль"></button>
           </div>
          <p class="profile__description">Исследователь океана</p>
       </div>
       <button class="profile__add-bottom"><img src="images/Plus.svg" alt="Добавить" class="profile__add-bottom-img"></button>
  </section>
  <section class="elements">
    <div class="element">
        <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Старая часовня">
        <div class="element__rectangle">
         <h3 class="element__text">Карачаевск</h3>
         <img class="element__like" src="images/like.svg" alt="Мне нравится">
        </div>
    </div>
    <div class="element">
        <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Холмистая равнина">
        <div class="element__rectangle">
         <h3 class="element__text">Гора Эльбрус</h3>
         <img class="element__like" src="images/like.svg" alt="Мне нравится">
        </div>
    </div>
    <div class="element">
        <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Горы">
        <div class="element__rectangle">
         <h3 class="element__text">Домбай</h3>
         <img class="element__like" src="images/like.svg" alt="Мне нравится">
        </div>
    </div>
    <div class="element">
        <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Холмистая равнина">
        <div class="element__rectangle">
         <h3 class="element__text">Гора Эльбрус</h3>
         <img class="element__like" src="images/like.svg" alt="Мне нравится">
        </div>
    </div>
    <div class="element">
        <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Горы">
        <div class="element__rectangle">
         <h3 class="element__text">Домбай</h3>
         <img class="element__like" src="images/like.svg" alt="Мне нравится">
        </div>
    </div>
    <div class="element">
        <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Старая часовня">
        <div class="element__rectangle">
         <h3 class="element__text">Карачаево-Черкесск</h3>
         <img class="element__like" src="images/like.svg" alt="Мне нравится">
        </div>
    </div>
  </section>
  </main>
  <footer class="footer">
   <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
 </div>
 <script src="index.js"></script>
</body>
</html>
