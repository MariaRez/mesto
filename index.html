<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
 <div class="page">
  <header class="header">
   <img class="logo" src="images/Vector.svg" alt="Логотоп Место Россия">
  </header>
  <main>
  <section class="profile">
       <img class="profile__avatar" src="images/image.jpg" alt="Аватарка">
       <div class="profile__profile-info">
           <div class="profile__name-button">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
           </div>
          <p class="profile__description">Исследователь океана</p>
       </div>
       <button class="profile__add-button" type="button"></button>
  </section>
  <section class="elements">
  </section>
  </main>
  <footer class="footer">
   <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_place_profile">
    <div class="popup__container"> 
    <form name="form" class="form form_place_profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" placeholder="Имя" class="popup__field popup__field_type_name form__input" name="Name" id="name">
        <input type="text" placeholder="О себе" class="popup__field popup__field_type_description form__input" name="aboutUser" id="description">
        <button class="popup__field-button" type="submit">Сохранить</button>
        <button class="popup__close-button popup__close-button_place_profile" type="button"></button>
    </form>
    </div>
   </div>
   <div class="popup popup_place_card">
    <div class="popup__container"> 
    <form name="form" class="form form_place_card">
        <h3 class="popup__title">Новое место</h3>
        <input type="text" placeholder="Название" class="popup__field popup__field_type_placename form__input" name="placeName" id="placeName">
        <input type="text" placeholder="Ссылка на картинку" class="popup__field popup__field_type_placelink form__input" name="link" id="link">
        <button class="popup__field-button popup__field-button_place_card" type="submit">Создать</button>
        <button class="popup__close-button popup__close-button_place_card" type="button"></button>
    </form>
    </div>
   </div>
 </div>
 <template class="elements-template">
    <div class="element">
        <img class="element__image">
        <button class="element__trash" type="button"></button>
        <div class="element__rectangle">
         <h3 class="element__text"></h3>
         <button class="element__like" type="button"></button>
        </div>
        <div class="popup popup_place_image">
            <div class="popup__image-container">
            <img class="popup__image">
            <h4 class="popup__text"></h4>
            <button class="popup__close-button popup__close-button_place_image" type="button"></button>
            </div>
        </div>
    </div>
  </template>
 <script src="./scripts/index.js"></script>
</body>
</html>
